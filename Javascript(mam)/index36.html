<html>
    <head>
        <script>
            let ch=prompt("enter the Letter");
            if(ch=="A")
            {
                document.writeln("letter A is vowel");
            }
            else if(ch=="E")
            {
                document.writeln("letter E is vowel");
            }
            else if(ch=="I")
            {
                document.writeln("letter I is vowel");
            }
            else if(ch=="o")
            {
                document.writeln("letter o is vowel");
            }
            else if(ch=="U")
            {
                document.writeln("letter U is vowel");
            }
            else
            {
                document.writeln("letter is consonant");
            }
        
        </script>
    </head>
</html>
