<html>
    <head>
        <script>
            let ch=prompt("Enter the letter");
            if(ch==="a"|| ch==="e"|| ch==="i"|| ch==="o"|| ch==="u")
            {
                document.writeln("letter  is vowel");
            }
            else
            {
                document.writeln("letter is consonant");
            }
            
        </script>
    </head>
</html>
