<html>
    <head>
        <script>
            //Unary operators (post increment)
            let a=10;
            let c;
            c=a++;
            console.log("a=",a,"c=",c);
            
        //pre increment
        let e=10;
            let f;
            f=++e;
            console.log("e=",e,"f=",f);

            //post decrement
        let h=10;
            let i;
            i=h--;
            console.log("h=",h,"i=",i);

             //pre decrement
        let w=10;
            let x;
            x=--w;
            console.log("w=",w,"x=",x);

        </script>

    </head>
</html>
