<html>
    <head>
        <script>
            let n=Number(prompt("enter the value of n "));
            let m=Number(prompt("enter the number m"));
            if(n){
                document.writeln(" n is smallest number");
            }
            else if(m>n){
                document.writeln(" m is greatest number");
            }
            else{
                document.writeln("both are equal");
            }
        </script>
    </head>
</html>
